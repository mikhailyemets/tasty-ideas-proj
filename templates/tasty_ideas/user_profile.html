{% extends '_base.html' %}
{% load crispy_forms_filters %}
{% block content %}
<div class="container userprofile">
  <h2>Welcome, {{ user.username }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'tasty_ideas:index' %}" class="btn btn-primary">Back to Home page</a>
  </form>
  
</div>
{% endblock %}
